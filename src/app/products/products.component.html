
  <div class="row">
     
    <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
    </div>

    <div class="col">
      <div class="row">
            <ng-container *ngFor="let p of filteredProduct;let i=index" >
                 <div class="col" >
                    <app-product-cart [product]="p" [shoppingCart]='cart'></app-product-cart>
                 </div>    
                 <div *ngIf="(i+1)%2 === 0" class="w-100"></div>
            </ng-container>
      </div>
    </div>

  </div>
